<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sidebar Dashboard Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
  </head>
  <body>
    <input type="checkbox" id="check" />
    <!--header area start-->
    <header>
      <label for="check">
        <i class="fas fa-bars" id="sidebar_btn"></i>
      </label>
      <div class="left_area">
        <h3>Welcome <span>Admin</span></h3>
      </div>
      <div class="right_area">
        <a href="#" class="logout_btn"></a>
      </div>
    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
      <center>
        <img src="1.png" class="profile_image" alt="" />
        <h4>Admin</h4>
      </center>

      <a href="Edit Admin Account.html"
        ><i class="fas fa-desktop"></i><span>Edit Admin Account</span></a
      >
      <a href="#"><i class="fa fa-sort"></i><span>Oders</span></a>
      <a href="#"><i class="fas fa-store"></i><span>Supply</span></a>
      <a href="#"><i class="fas fa-table"></i><span>Transaction</span></a>
      <a href="#"><i class="fa fa-file"></i><span>Record Pet History</span></a>
      <a href="#"
        ><i class="fa fa-registered"></i><span>Register New Employee</span></a
      >
      <a href="#">
        <i class="fas fa-check-double"></i><span>Check Inquiries</span></a
      >
    </div>
    <!--sidebar end-->
    <div class="content"></div>
  </body>
</html>
