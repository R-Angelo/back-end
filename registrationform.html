<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./styles/registration.css">
</head>
<body>
    <div class="main">
        <div class="header-section">
            <div class="header-main">
                <div class="logo">
                    <a href="./landingpage.html"><img src="./img/pawsandclaws.jpg" alt="pawsandclaws logo"></a>
                    <h1>Sign Up</h1>
                </div>
                <ul class="follow">
                    <li>Follow us on:</li>
                    <li><a href="https://www.facebook.com/pawsandclaws081520/" target="_blank"><img src="./img/facebook.png" alt="FBicom"></a></li>
                    <li><a href="#"><img src="./img/instagram.png" alt="IGicon"></a></li>
                </ul>
            </div>
        </div>


        <div class="signup-section">
            <div class="signup-box">
                <form action="login.html">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">First name</span>
                            <input type="text" name="firstname" id="firstname" placeholder="First name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Last name</span>
                            <input type="text" name="lastname" id="lastname" placeholder="Last name" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Email</span>
                            <input type="text" name="email" id="email" placeholder="example@email.com" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Mobile number</span>
                            <input type="text" name="number" id="number" placeholder="09xxxxxxxxx" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Password</span>
                            <input type="password" name="password" id="password" placeholder="New password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Confirm password</span>
                            <input type="password" name="confirmpass" id="confirmpass" placeholder="Confirm your password" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Birthday</span>
                            <input type="date" name="birthday" id="birthday">
                        </div>
                    </div>
                    <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1">
                        <input type="radio" name="gender" id="dot-2">
                        <input type="radio" name="gender" id="dot-3">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="gender">Male</span>
                            </label>
                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="gender">Female</span>
                            </label>
                            <label for="dot-3">
                                <span class="dot three"></span>
                                <span class="gender">Others</span>
                            </label>
                        </div>
                    </div>
                    <br></br><hr>
                    <p><input type="checkbox" name="cbox" id="cbox" required> By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy.</p>
                    
                        <button class="button">Register</button>
                    
                </form>
            </div>
        </div>




        <div class="footer">
            <div class="footer-section">
            </div>
        </div>
    </div>
</body>
</html>
